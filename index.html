<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroCore AI - Worker App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #10b981; --dark: #1f2937; --light: #f3f4f6; --card-bg: #ffffff; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
        body { background: var(--light); height: 100vh; display: flex; overflow: hidden; }
        
        .sidebar { width: 260px; background: var(--dark); color: white; padding: 20px; display: flex; flex-direction: column; }
        .logo { font-size: 20px; font-weight: bold; margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        .identity-input { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid #555; color: white; padding: 8px; border-radius: 5px; margin-bottom: 10px; }
        
        .main-content { flex: 1; padding: 20px; overflow-y: auto; }
        .card { background: white; padding: 20px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #ddd; }
        .task-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        
        .btn-photo { background: var(--dark); color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
        .btn-kirim { background: var(--primary); color: white; font-weight: bold; padding: 15px; width: 100%; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer; }
        .btn-kirim:disabled { background: #ccc; }

        /* MODAL KAMERA */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; display: none; justify-content: center; align-items: center; flex-direction: column; }
        .camera-frame { position: relative; width: 90%; max-width: 400px; height: 300px; background: black; border-radius: 10px; overflow: hidden; border: 2px solid white; }
        #video-task { width: 100%; height: 100%; object-fit: cover; }
        .modal-controls { margin-top: 20px; display: flex; gap: 20px; }
        .btn-snap { width: 60px; height: 60px; border-radius: 50%; background: white; border: 5px solid #ccc; cursor: pointer; }
        .btn-close { color: white; background: none; border: none; text-decoration: underline; cursor: pointer; }

        @media (max-width: 768px) { body { flex-direction: column; } .sidebar { width: 100%; padding: 15px; } }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo"><i class="fa-solid fa-satellite-dish"></i> AgroCore Online</div>
        <input type="text" id="workerName" class="identity-input" placeholder="Nama Buruh...">
        <select id="workerSector" class="identity-input">
            <option value="Sektor A">Sektor A</option>
            <option value="Sektor B">Sektor B</option>
        </select>
        <div style="margin-top:auto; font-size:0.8em; color:#aaa;">Status: ONLINE (Img Support)</div>
    </div>

    <div class="main-content">
        <div class="card">
            <h3><i class="fa-solid fa-camera"></i> Foto Bukti Pekerjaan</h3>
            <p style="font-size:0.8em; color:gray;">Ambil foto untuk menambah hitungan.</p>
            
            <div id="task-list"></div> </div>

        <div class="card" style="background: #1f2937; color: white; text-align: center;">
            <div style="font-size: 2.5em; font-weight: bold; color: var(--primary);" id="total-wage">Rp 0</div>
            <button id="btn-submit" class="btn-kirim" onclick="sendOnline()">KIRIM LAPORAN</button>
        </div>
    </div>

    <div class="modal-overlay" id="camera-modal">
        <div class="camera-frame"><video id="video-task" playsinline></video></div>
        <div class="modal-controls">
            <button class="btn-close" onclick="closeCamera()">Batal</button>
            <button class="btn-snap" onclick="snapPhoto()"></button>
        </div>
    </div>

    <script>
        // === SERVER SAMA ===
        const SERVER_URL = "https://ntfy.sh/agrocore_project_galih_v3";

        const tasks = [
            { id: 'harvest', name: 'Panen', price: 50000 },
            { id: 'cutting', name: 'Cutting', price: 30000 },
            { id: 'hoeing', name: 'Mencangkul', price: 50000 },
            { id: 'pest', name: 'Pest Control', price: 25000 },
            { id: 'fertilizer', name: 'Pemupukan', price: 30000 }
        ];

        let counts = {};
        let lastPhotoData = ""; // Menyimpan foto terakhir (Base64)
        let activeTask = "";
        let videoStream = null;

        // Init
        const list = document.getElementById('task-list');
        tasks.forEach(t => {
            counts[t.id] = 0;
            list.innerHTML += `
                <div class="task-item">
                    <div><b>${t.name}</b> <span style="color:green; font-size:0.8em;">(${t.price/1000}rb)</span></div>
                    <button class="btn-photo" onclick="openCamera('${t.id}')">
                        <i class="fa-solid fa-camera"></i> Bukti: <b id="cnt-${t.id}">0</b>
                    </button>
                </div>
            `;
        });

        // Camera Logic
        const modal = document.getElementById('camera-modal');
        const video = document.getElementById('video-task');

        async function openCamera(id) {
            activeTask = id;
            modal.style.display = 'flex';
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = videoStream;
                video.play();
            } catch(e) { alert("Error Kamera: " + e); closeModal(); }
        }

        function closeModal() {
            modal.style.display = 'none';
            if(videoStream) videoStream.getTracks().forEach(t => t.stop());
        }

        function snapPhoto() {
            const canvas = document.createElement('canvas');
            // KOMPRESI EKSTRIM AGAR MUAT DI INTERNET
            canvas.width = 100; // Kecilkan ukuran
            canvas.height = 75;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Simpan foto terakhir sebagai string teks
            lastPhotoData = canvas.toDataURL('image/jpeg', 0.5); 
            
            // Update hitungan
            counts[activeTask]++;
            document.getElementById(`cnt-${activeTask}`).innerText = counts[activeTask];
            
            calcWage();
            closeModal();
        }

        function calcWage() {
            let total = 0;
            tasks.forEach(t => total += counts[t.id] * t.price);
            document.getElementById('total-wage').innerText = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(total);
            return total;
        }

        function sendOnline() {
            const name = document.getElementById('workerName').value;
            const sector = document.getElementById('workerSector').value;
            const wage = calcWage();

            if(!name) return alert("Isi Nama Buruh!");
            if(wage === 0) return alert("Belum ada pekerjaan!");

            const btn = document.getElementById('btn-submit');
            btn.innerHTML = "Mengirim...";
            btn.disabled = true;

            // Buat Ringkasan
            let summary = [];
            tasks.forEach(t => { if(counts[t.id] > 0) summary.push(`${t.name}: ${counts[t.id]}`); });

            // KIRIM JSON + FOTO BASE64
            fetch(SERVER_URL, {
                method: 'POST',
                body: JSON.stringify({
                    name: name,
                    sector: sector,
                    summary: summary.join(", "),
                    wage: wage,
                    image: lastPhotoData, // Kirim foto
                    time: new Date().toLocaleTimeString()
                })
            })
            .then(() => {
                alert("âœ… SUKSES! Laporan & Foto terkirim.");
                location.reload();
            })
            .catch(() => {
                alert("Gagal kirim. Cek internet.");
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
