<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroCore - Owner Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --accent: #10b981; --bg: #f1f5f9; --white: #ffffff; --text: #334155; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; height: 100vh; margin:0; }
        .sidebar { width: 260px; background: var(--primary); color: white; padding: 20px; }
        .main { flex: 1; padding: 30px; overflow-y: auto; }
        .card { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--white); padding: 20px; border-radius: 12px; display: flex; align-items: center; gap: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 10px; background: #eee; }
        td { padding: 10px; border-bottom: 1px solid #ddd; }
        
        .video-container { background: black; border-radius: 12px; overflow: hidden; position: relative; }
        video { width: 100%; display: block; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 10px; text-align: center; max-width: 400px; width: 90%; }
        #proof-img { width: 100%; border-radius: 5px; border: 1px solid #ddd; margin-top: 10px; }
        .worker-dot { position: absolute; width: 30px; height: 30px; background: #10b981; border-radius: 50%; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="margin-bottom: 30px;"><i class="fa-solid fa-building-wheat"></i> AgroCore</h2>
        <div style="padding:10px; background:rgba(255,255,255,0.1); border-radius:5px;"><i class="fa-solid fa-chart-pie"></i> Dashboard</div>
    </div>

    <div class="main">
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fa-solid fa-cloud-sun fa-2x"></i>
                <div><h4>Cuaca</h4><h2>Cerah, 29°C</h2></div>
            </div>
            <div class="stat-card">
                <i class="fa-solid fa-leaf fa-2x" style="color:green;"></i>
                <div><h4>Panen</h4><h2>2 Hari Lagi</h2></div>
            </div>
            <div class="stat-card">
                <i class="fa-solid fa-wallet fa-2x" style="color:orange;"></i>
                <div><h4>Tagihan</h4><h2 id="total-bill">Rp 0</h2></div>
            </div>
        </div>

        <div class="card">
            <h3><i class="fa-solid fa-satellite-dish"></i> Laporan Masuk (Real-Time)</h3>
            <div id="status" style="color:green; font-size:0.8em; margin-bottom:10px;">● Menghubungkan ke Server...</div>
            <table>
                <thead><tr><th>Jam</th><th>Nama</th><th>Sektor</th><th>Aktivitas</th><th>Gaji</th><th>Bukti</th></tr></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>

        <div class="card">
            <h3><i class="fa-solid fa-video"></i> Video Pemantauan</h3>
            <div class="video-container">
                <video autoplay muted loop controls>
                    <source src="https://videos.pexels.com/video-files/2883398/2883398-hd_1920_1080_30fps.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Bukti Foto Lapangan</h3>
            <img id="proof-img" src="" alt="Tidak ada foto">
            <button onclick="document.getElementById('modal').style.display='none'" style="margin-top:15px; padding:10px 20px; border:none; background:#333; color:white; cursor:pointer;">Tutup</button>
        </div>
    </div>

    <script>
        // === SALURAN KOMUNIKASI (SAMA DENGAN BURUH) ===
        const TOPIC = "agrocore_connect_final"; 
        // Ambil data 1 jam terakhir
        const SERVER_URL = `https://ntfy.sh/${TOPIC}/json?poll=1&since=1h`;

        function formatRupiah(num) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num);
        }

        let reports = [];

        function fetchData() {
            fetch(SERVER_URL)
            .then(res => res.text())
            .then(text => {
                // Parse format data NTFY (NDJSON)
                const lines = text.trim().split('\n');
                document.getElementById('status').innerText = "● Terhubung (Online)";
                
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = ''; 
                reports = [];
                let totalBill = 0;

                lines.forEach(line => {
                    if(!line) return;
                    try {
                        const msg = JSON.parse(line);
                        // Ambil hanya pesan (bukan ping/open)
                        if (msg.event === 'message') {
                            const data = JSON.parse(msg.message);
                            reports.unshift(data); // Masukkan ke array
                            totalBill += data.wage;
                        }
                    } catch (e) {
                        // Skip error parsing
                    }
                });

                document.getElementById('total-bill').innerText = formatRupiah(totalBill);

                // Render Tabel
                if(reports.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; color:gray;">Belum ada data masuk...</td></tr>';
                } else {
                    reports.forEach((r, index) => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${r.time}</td>
                                <td><b>${r.name}</b></td>
                                <td>${r.sector}</td>
                                <td>${r.summary}</td>
                                <td style="font-weight:bold;">${formatRupiah(r.wage)}</td>
                                <td><button onclick="showPhoto(${index})" style="background:#10b981; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Cek</button></td>
                            </tr>
                        `;
                    });
                }
            })
            .catch(err => {
                console.log("Waiting connection...");
            });
        }

        function showPhoto(index) {
            const data = reports[index];
            const img = document.getElementById('proof-img');
            
            if(data.image && data.image.startsWith('data:image')) {
                img.src = data.image;
            } else {
                img.src = "";
                alert("Buruh tidak menyertakan foto.");
            }
            document.getElementById('modal').style.display = 'flex';
        }

        // Cek data setiap 2 detik
        setInterval(fetchData, 2000);
        fetchData();
    </script>
</body>
</html>
