<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroCore AI - Worker App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #10b981; --dark: #1f2937; --light: #f3f4f6; --card-bg: #ffffff; --text-main: #374151; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--light); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }
        .sidebar { width: 260px; background-color: var(--dark); color: white; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .logo { font-size: 20px; font-weight: bold; margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        .identity-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .identity-input { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid #4b5563; color: white; padding: 8px; border-radius: 5px; margin-bottom: 10px; }
        .main-content { flex: 1; padding: 20px; overflow-y: auto; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #e5e7eb; }
        .task-item { border: 1px solid #f3f4f6; padding: 10px; border-radius: 8px; margin-bottom: 10px; display:flex; justify-content: space-between; align-items: center; }
        .btn-photo { background: var(--dark); color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
        .salary-amount { font-size: 2.5em; font-weight: bold; color: var(--primary); text-align: center; margin: 10px 0; }
        .btn-kirim { background: var(--primary); color: white; font-weight: bold; padding: 15px 20px; border-radius: 6px; border: none; cursor: pointer; width: 100%; font-size: 1.1em; }
        .btn-kirim:disabled { background: #ccc; cursor: not-allowed; }
        .proof-count { background: red; color: white; padding: 2px 6px; border-radius: 10px; font-size: 0.8em; margin-left: 5px; display: none; }
        @media (max-width: 768px) { body { flex-direction: column; overflow: auto; } .sidebar { width: 100%; } }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo"><i class="fa-solid fa-satellite-dish"></i> AgroCore Online</div>
        <div class="identity-box">
            <label style="color:#aaa; font-size:0.8em;">Nama Buruh:</label>
            <input type="text" id="workerName" class="identity-input" placeholder="Wajib diisi..." value="">
            <label style="color:#aaa; font-size:0.8em;">Sektor:</label>
            <select id="workerSector" class="identity-input">
                <option value="Sektor A">Sektor A</option>
                <option value="Sektor B">Sektor B</option>
                <option value="Sektor C">Sektor C</option>
            </select>
        </div>
        <div style="padding:10px; background:rgba(255,255,255,0.1); border-radius:5px;"><i class="fa-solid fa-signal"></i> Server: NTFY</div>
    </div>

    <div class="main-content">
        <div class="card">
            <h3><i class="fa-solid fa-list-check"></i> Input Pekerjaan</h3>
            <p style="color:gray; font-size:0.9em; margin-bottom:15px;">Klik tombol kamera untuk menambah hitungan.</p>
            
            <div id="task-list">
                <div class="task-item">
                    <div><b>Panen</b> <span style="font-size:0.8em; color:green;">(50rb)</span></div>
                    <button class="btn-photo" onclick="addCount('harvest')"><i class="fa-solid fa-camera"></i> <span id="cnt-harvest" class="proof-count">0</span> +</button>
                </div>
                <div class="task-item">
                    <div><b>Cutting</b> <span style="font-size:0.8em; color:green;">(30rb)</span></div>
                    <button class="btn-photo" onclick="addCount('cutting')"><i class="fa-solid fa-camera"></i> <span id="cnt-cutting" class="proof-count">0</span> +</button>
                </div>
                <div class="task-item">
                    <div><b>Mencangkul</b> <span style="font-size:0.8em; color:green;">(50rb)</span></div>
                    <button class="btn-photo" onclick="addCount('hoeing')"><i class="fa-solid fa-camera"></i> <span id="cnt-hoeing" class="proof-count">0</span> +</button>
                </div>
                 <div class="task-item">
                    <div><b>Pemupukan</b> <span style="font-size:0.8em; color:green;">(30rb)</span></div>
                    <button class="btn-photo" onclick="addCount('fertilizer')"><i class="fa-solid fa-camera"></i> <span id="cnt-fertilizer" class="proof-count">0</span> +</button>
                </div>
            </div>
        </div>

        <div class="card" style="background: #1f2937; color: white;">
            <h3 style="color:white; text-align:center;">Estimasi Pendapatan</h3>
            <div class="salary-amount" id="total-wage">Rp 0</div>
            <button id="btn-submit" class="btn-kirim" onclick="sendOnline()">
                <i class="fa-solid fa-paper-plane"></i> KIRIM LAPORAN
            </button>
        </div>
    </div>

    <script>
        // === SERVER BARU (NTFY) - LEBIH STABIL DI HP INDONESIA ===
        // Ganti 'agrocore_project_galih_v2' jika ingin channel unik sendiri
        const TOPIC = "agrocore_project_galih_v2";
        const SERVER_URL = `https://ntfy.sh/${TOPIC}`;
        
        let tasks = { harvest: 0, cutting: 0, hoeing: 0, fertilizer: 0 };
        const rates = { harvest: 50000, cutting: 30000, hoeing: 50000, fertilizer: 30000 };

        function addCount(type) {
            tasks[type]++;
            const badge = document.getElementById(`cnt-${type}`);
            badge.innerText = tasks[type];
            badge.style.display = 'inline-block';
            calcWage();
        }

        function calcWage() {
            let total = 0;
            for(let key in tasks) total += tasks[key] * rates[key];
            document.getElementById('total-wage').innerText = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(total);
            return total;
        }

        function sendOnline() {
            const name = document.getElementById('workerName').value;
            const sector = document.getElementById('workerSector').value;
            const wage = calcWage();

            if(!name) return alert("⚠️ Isi Nama Buruh dulu!");
            if(wage === 0) return alert("⚠️ Belum ada pekerjaan!");

            const btn = document.getElementById('btn-submit');
            btn.innerHTML = "Mengirim...";
            btn.disabled = true;

            // KIRIM KE SERVER NTFY (Biasanya tidak diblokir)
            fetch(SERVER_URL, {
                method: 'POST',
                body: JSON.stringify({
                    name: name,
                    sector: sector,
                    summary: `Panen:${tasks.harvest}, Cut:${tasks.cutting}, Cangkul:${tasks.hoeing}`,
                    wage: wage,
                    time: new Date().toLocaleTimeString()
                })
            })
            .then(response => {
                if(response.ok) {
                    alert(`✅ SUKSES! Data ${name} sudah terkirim ke Laptop Owner.`);
                    location.reload();
                } else {
                    throw new Error("Server error");
                }
            })
            .catch(err => {
                alert("Gagal konek. Pastikan ada kuota internet.");
                btn.innerHTML = "Coba Lagi";
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
