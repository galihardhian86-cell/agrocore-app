<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroCore - Owner Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --bg: #f1f5f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; height: 100vh; margin:0; }
        .sidebar { width: 250px; background: var(--primary); color: white; padding: 20px; }
        .main { flex: 1; padding: 30px; overflow-y: auto; }
        .card { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #eee; }
        td { padding: 15px; border-bottom: 1px solid #ddd; }
        
        .btn-view { background: #10b981; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 10px; text-align: center; max-width: 400px; width: 90%; }
        #proof-img { width: 100%; border-radius: 5px; border: 1px solid #ddd; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="margin-bottom: 30px;"><i class="fa-solid fa-building-wheat"></i> AgroCore</h2>
        <div style="padding:10px; background:rgba(255,255,255,0.1); border-radius:5px;"><i class="fa-solid fa-chart-pie"></i> Dashboard</div>
    </div>

    <div class="main">
        <div class="card">
            <h3><i class="fa-solid fa-satellite-dish"></i> Data Masuk Real-Time</h3>
            <div id="status" style="color:green; font-size:0.9em; margin-bottom:10px;">● Menghubungkan...</div>
            
            <table>
                <thead><tr><th>Jam</th><th>Nama</th><th>Sektor</th><th>Aktivitas</th><th>Gaji</th><th>Bukti</th></tr></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Bukti Foto Terakhir</h3>
            <img id="proof-img" src="" alt="Tidak ada foto">
            <button onclick="document.getElementById('modal').style.display='none'" style="margin-top:15px; padding:10px 20px; border:none; background:#333; color:white; cursor:pointer;">Tutup</button>
        </div>
    </div>

    <script>
        const SERVER_URL = "https://ntfy.sh/agrocore_project_galih_v3/json?poll=1&since=1h";
        let reports = [];

        function formatRupiah(num) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num);
        }

        function fetchData() {
            fetch(SERVER_URL)
            .then(res => res.text())
            .then(text => {
                const lines = text.trim().split('\n');
                document.getElementById('status').innerText = "● Live Connection Active";
                
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = ''; 
                reports = [];

                lines.forEach(line => {
                    if(!line) return;
                    try {
                        const msg = JSON.parse(line);
                        if (msg.event === 'message') {
                            const data = JSON.parse(msg.message);
                            reports.unshift(data); // Simpan ke array memori
                        }
                    } catch (e) {}
                });

                // Render Table
                reports.forEach((r, index) => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${r.time}</td>
                            <td><b>${r.name}</b></td>
                            <td>${r.sector}</td>
                            <td>${r.summary}</td>
                            <td style="font-weight:bold;">${formatRupiah(r.wage)}</td>
                            <td><button class="btn-view" onclick="showPhoto(${index})"><i class="fa-solid fa-eye"></i> Cek</button></td>
                        </tr>
                    `;
                });
            });
        }

        function showPhoto(index) {
            const data = reports[index];
            const img = document.getElementById('proof-img');
            
            if(data.image && data.image.startsWith('data:image')) {
                img.src = data.image; // Tampilkan foto asli dari Base64
            } else {
                img.src = ""; // Reset jika tidak ada
                alert("Buruh tidak menyertakan foto valid di sesi ini.");
            }
            document.getElementById('modal').style.display = 'flex';
        }

        setInterval(fetchData, 3000);
        fetchData();
    </script>
</body>
</html>
