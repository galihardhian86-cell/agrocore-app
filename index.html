        :root { --primary: #10b981; --dark: #1f2937; --light: #f3f4f6; --card-bg: #ffffff; --text-main: #374151; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        .proof-gallery { display: flex; gap: 5px; flex-wrap: wrap; margin-top: 5px; grid-column: span 2; }

        .salary-card { background: var(--dark); color: white; text-align: center; position: sticky; top: 20px;}
